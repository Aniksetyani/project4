<!DOCTYPE html>
<html lang="ar">
<head>

            color: white;

        }
        .container {
            max-width: 600px;

            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .word {
            font-size: 30px;
            font-weight: bold;
            margin: 20px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .word {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
